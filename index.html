<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Victor Crest, landing page, preview, London, 800k followers">

<body>
        <section class="generalContent">
            <div class="generalContent__imageSection">

                    <img src="images/image-victor.jpg" alt="" class="generalContent__victorImage">

            </div>

            <div class="generalContent__elementsContainer">
                <div class="generalContent__middleSection">

                <div class="generalContent__lastSection">
                    <div class="generalContent__box">
                        <span class="generalContent__value">80K</span>
                        <span class="generalContent__letterValue">Followers</span>
                    </div>
                    <div class="generalContent__box">
                        <span class="generalContent__value">803K</span>
                        <span class="generalContent__letterValue">Likes</span>
                    </div>
                        
                    <div class="generalContent__box">
                        <span class="generalContent__value">1.4K</span>

                </div>
